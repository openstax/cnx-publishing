###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/environment.html
###

[app:main]
use = egg:cnx-publishing

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =

psycopg2.connection_string = dbname=cnxarchive user=cnxarchive password=cnxarchive

# Application API keys with authentication information.
# This information is organized in the following form:
#   <api-key>,<name>,<trust-level=(FULL_TRUST)>|<null>
api-key-authnz =
  b07,developer,group:trusted-publishers
  4e8,loading-zone,

###
# wsgi server configuration
###

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, cnxpublishing

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = console

[logger_cnxpublishing]
level = DEBUG
handlers =
qualname = cnxpublishing

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
