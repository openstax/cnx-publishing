{% extends "base.html" %}
{% block content %}
<h1>Create an error banner</h1>

<form method="post" id="error_banner_form">
  Message:
  <input type="text" name="message" required><br>
  <br><br>

  Priority
  <select name="priority" required>
    <option value="1">Very Low Priority</option>
    <option value="2">Somewhat Low priority</option>
    <option value="3">Somewhat High Priotiry</option>
    <option value="4">Very High Priority</option>
  </select>
  <br><br>

  Start date:
  <input type="date" name="start_date" id="start_date" value={{start_date}} required>
  <input type="time" name="start_time" id="start_time" value={{start_time}} required>
  <br><br>
  End Date:
  <input type="date" name="end_date" id="end_date" value={{end_date}} required>
  <input type="time" name="end_time" id="end_time" value={{end_time}} required>
  <br><br>

  <input type="submit" value="Submit">
</form>

{% endblock %}
